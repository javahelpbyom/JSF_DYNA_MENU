<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="menu">
    </ui:define>
    <ui:define name="content">
        <h1>Menu Can be made dynamic using JSF</h1>

        <div>
            <p>Your JSF Version is 2.0</p>
        </div>

        <h:form id="reg">
            <h2>Member Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name: #{facesContext.externalContext.requestContextPath}" />
                <h:inputText id="name" value="#{login.userId}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="pwd" value="Email:" />
                <h:inputSecret id="pwd" value="#{login.password}" />
                <h:message for="pwd" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{login.doLogin}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
     </ui:define>
</ui:composition>
